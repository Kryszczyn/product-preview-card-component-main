<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/main.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="card__container">
      <div class="card__image"></div>
      <div class="card__info">
        <span class="card__subtitle">Perfume</span>
        <p class="card__title">Gabrielle Essence Eau De Parfum</p>
        <p class="card__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__price-container">
          <p class="current__price">$149.99</p>
          <p class="old__price">$169.99</p>
        </div>
        <button class="card__btn">
          <img src="./images/icon-cart.svg" alt="cart-icon" />
          Add to Cart
        </button>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Kryszczyn">Kryszczyn</a>.
  </div>
</body>
</html>
